<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- キャッシュの非保持 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">


    <link rel="stylesheet" href="style.css">
    <title>CSVデータをタブで表示</title>
</head>

<body>

    <div class="logo">Peccatore</div>


    <div class="tab_wrap">
        <input id="tab1" type="radio" name="tab_btn" checked>
        <input id="tab2" type="radio" name="tab_btn">

        <div class="tab_area">
            <label class="tab1_label" for="tab1">11/11(sat)</label>
            <label class="tab2_label" for="tab2">11/12(sun)</label>
        </div>

        <div class="panel_area">
            <div id="panel1" class="tab_panel">
                <!-- CSVデータを表示するテーブル1 -->
                <table id="table1">
                    <thead>
                        <tr>
                            <th>予定時刻</th>
                            <th>演目</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- CSVデータがここに表示されます -->
                    </tbody>
                </table>
            </div>
            <div id="panel2" class="tab_panel">
                <!-- CSVデータを表示するテーブル2 -->
                <table id="table2">
                    <thead>
                        <tr>
                            <th>予定時刻</th>
                            <th>演目</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- CSVデータがここに表示されます -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
